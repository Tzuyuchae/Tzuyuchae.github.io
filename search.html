
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Athlete Search</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Athlete Search</h1>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <fieldset id="toplevelset">
                <div>
                    <label for="searchbox">Search String</label>
                    <input type="text" name="q" id="searchbox">
                </div>
                <div>
                    <label for="site">Select a Site</label>
                    <select name="as_sitesearch" id="site">
                        <option value="">--All Websites--</option>
                        <option value="wikipedia.org">Wiki</option>
                        <option value="fifa.com">Soccer/Footvall</option>
                        <option value="fivb.com">Volleyball</option>
                    </select>
                </div>
                <div>
                    <label for="phrase">Select a Site</label>
                    <select name="as_epq" id="phrase">
                        <option value="">--All Websites--</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>
                <fieldset>
                    <div>
                        <input type="checkbox" name="isch" id="checkimage">
                        <label for="checkimage">Image Search</label>
                    </div>
                    <div>
                        <input type="checkbox" name="vid" id="checkvid">
                        <label for="checkvid">Vid Search</label>
                    </div>
                    <div>
                        <input type="checkbox" name="as_occt" value="url" id="checkurl">
                        <label for="checkurl">Limit Search to URLs</label>
                    </div>
                </fieldset>
            </fieldset>
            <input type="submit" value="Search">
        </form>
    </body>
</html>
